<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type=“image/png” href="/favicon.png" />
</head>
<body class="bg-gray-100">
      <div class="container flex justify-center items-center mt-36 mx-auto">
        <div class="left w-1/2">
            <img src="logo.png" class="w-60" alt="Facebook logo">
            <p>Facebook helps you connect and share with the people in your life.</p></div>

            <!-- <div class=“right flex flex-col bg-white p-8”> -->
        <div class="right flex flex-col relative  bg-white p-8 rounded-xl w-1/3">
            <input type="text" class="px-4 h-12 my-2 border border-gray-200 border-1 rounded-lg " placeholder="Email address or phone number">
            <input type="password" class=" border border-gray-200 border-1 rounded-lg px-4 h-12 my-2" placeholder="Password">

            <!-- outline added for hover effect  -->
            <button class="bg-blue-600 text-white hover:bg-blue-700  my-2 py-3 rounded-md font-bold text-xl">Login</button>
            <span class="text-blue-600 py-1 text-center text-sm cursor-pointer  hover:underline ">Forgotten Password</span>
            <hr>
            <button class="bg-green-400  text-white my-2 py-3 px-4 mx-auto  rounded-md hover:bg-green-700 w-fit">Create New Account</button>
            <!-- mx-auto  want to change size of the button -->


            <!-- bottom tag line  -->
            <span class="absolute -bottom-7 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page </span> for a celebrity, brand or business.</span>
        </div>

</div>
</body>
</html>
